<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prompts - LLM Prompt Testing Tool</title>
        <link rel="stylesheet" href="/styles.css" />
        <style>
            .form-group textarea {
                min-height: 200px;
            }
            .versions-panel {
                margin-top: 20px;
                padding-top: 20px;
                border-top: 1px solid #eee;
            }
            .versions-panel h3 {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .version-item {
                padding: 10px;
                border: 1px solid #eee;
                border-radius: 4px;
                margin-bottom: 10px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .version-item:hover {
                background: #f8f9fa;
            }
            .version-item .version-info {
                cursor: pointer;
                flex: 1;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Prompts</h1>
            <p class="subtitle">Create and manage your prompts with version control</p>

            <nav>
                <a href="/">Home</a>
                <a href="/config.html">Configuration</a>
                <a href="/prompts.html" class="active">Prompts</a>
                <a href="/test-cases.html">Test Cases</a>
                <a href="/run-tests.html">Run Tests</a>
                <a href="/improve.html">Auto-Improve</a>
            </nav>

            <div id="message"></div>

            <div class="two-columns">
                <div class="card">
                    <h2>Create New Prompt</h2>
                    <form id="prompt-form">
                        <div class="form-group">
                            <label for="name">Prompt Name</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                placeholder="e.g., extract-entities"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="content">Prompt Content</label>
                            <textarea
                                id="content"
                                name="content"
                                placeholder="Enter your system prompt here..."
                                required
                            ></textarea>
                        </div>
                        <button type="submit">Create Prompt</button>
                    </form>
                </div>

                <div class="card">
                    <h2>Existing Prompts</h2>
                    <div id="prompts-list" class="item-list">
                        <p style="color: #666">Loading prompts...</p>
                    </div>

                    <div id="versions-panel" class="versions-panel hidden">
                        <h3>
                            <span>Version History</span>
                            <button class="danger small" onclick="deleteAllVersions()">
                                Delete All Versions
                            </button>
                        </h3>
                        <div id="versions-list"></div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            let selectedPrompt = null;

            async function loadPrompts() {
                try {
                    const res = await fetch("/api/prompts");
                    const prompts = await res.json();
                    const container = document.getElementById("prompts-list");

                    if (prompts.length === 0) {
                        container.innerHTML =
                            '<p style="color: #666;">No prompts yet. Create your first one!</p>';
                        document.getElementById("versions-panel").classList.add("hidden");
                        return;
                    }

                    container.innerHTML = prompts
                        .map(
                            (p) => `
                            <div class="list-item" data-id="${p.id}" data-name="${escapeHtml(p.name)}">
                                <div class="action-buttons">
                                    <button class="danger small" onclick="event.stopPropagation(); deletePromptById(${p.id}, '${escapeHtml(p.name)}')">Delete</button>
                                </div>
                                <h4 onclick="selectPrompt(${p.id}, '${escapeHtml(p.name)}')">${escapeHtml(p.name)} <span class="version-badge">v${p.version}</span></h4>
                                <div class="meta">Created: ${new Date(p.created_at).toLocaleString()}</div>
                                <div class="content-preview" onclick="selectPrompt(${p.id}, '${escapeHtml(p.name)}')">${escapeHtml(p.content.substring(0, 200))}${p.content.length > 200 ? "..." : ""}</div>
                            </div>
                        `
                        )
                        .join("");
                } catch (error) {
                    document.getElementById("prompts-list").innerHTML =
                        '<p style="color: red;">Error loading prompts</p>';
                }
            }

            function escapeHtml(text) {
                const div = document.createElement("div");
                div.textContent = text;
                return div.innerHTML;
            }

            async function selectPrompt(id, name) {
                selectedPrompt = { id, name };
                document.querySelectorAll(".list-item").forEach((el) => {
                    el.classList.toggle("selected", el.dataset.id == id);
                });

                try {
                    const res = await fetch(`/api/prompts/${encodeURIComponent(name)}/versions`);
                    const versions = await res.json();
                    const panel = document.getElementById("versions-panel");
                    const list = document.getElementById("versions-list");

                    panel.classList.remove("hidden");
                    list.innerHTML = versions
                        .map(
                            (v) => `
                            <div class="version-item">
                                <div class="version-info" onclick="loadVersion(${v.id})">
                                    <strong>Version ${v.version}</strong>
                                    <span style="color: #666; font-size: 12px;"> - ${new Date(v.created_at).toLocaleString()}</span>
                                </div>
                                <button class="danger small" onclick="deleteVersion(${v.id})">Delete</button>
                            </div>
                        `
                        )
                        .join("");
                } catch (error) {
                    console.error("Error loading versions:", error);
                }
            }

            async function loadVersion(id) {
                try {
                    const res = await fetch(`/api/prompts/${id}`);
                    const prompt = await res.json();
                    document.getElementById("name").value = prompt.name;
                    document.getElementById("content").value = prompt.content;
                } catch (error) {
                    showMessage("Error loading version", "error");
                }
            }

            async function deletePromptById(id, name) {
                if (
                    !confirm(
                        `Delete the latest version of "${name}"? This will also delete its test cases.`
                    )
                )
                    return;

                try {
                    const res = await fetch(`/api/prompts/${id}`, { method: "DELETE" });
                    if (res.ok) {
                        showMessage("Prompt deleted", "success");
                        selectedPrompt = null;
                        document.getElementById("versions-panel").classList.add("hidden");
                        loadPrompts();
                    } else {
                        const error = await res.json();
                        showMessage(error.error || "Failed to delete prompt", "error");
                    }
                } catch (error) {
                    showMessage("Error deleting prompt", "error");
                }
            }

            async function deleteVersion(id) {
                if (!confirm("Delete this version? This will also delete its test cases.")) return;

                try {
                    const res = await fetch(`/api/prompts/${id}`, { method: "DELETE" });
                    if (res.ok) {
                        showMessage("Version deleted", "success");
                        loadPrompts();
                        if (selectedPrompt) {
                            selectPrompt(selectedPrompt.id, selectedPrompt.name);
                        }
                    } else {
                        const error = await res.json();
                        showMessage(error.error || "Failed to delete version", "error");
                    }
                } catch (error) {
                    showMessage("Error deleting version", "error");
                }
            }

            async function deleteAllVersions() {
                if (!selectedPrompt) return;
                if (
                    !confirm(
                        `Delete ALL versions of "${selectedPrompt.name}"? This cannot be undone.`
                    )
                )
                    return;

                try {
                    const res = await fetch(
                        `/api/prompts/name/${encodeURIComponent(selectedPrompt.name)}`,
                        { method: "DELETE" }
                    );
                    if (res.ok) {
                        showMessage("All versions deleted", "success");
                        selectedPrompt = null;
                        document.getElementById("versions-panel").classList.add("hidden");
                        loadPrompts();
                    } else {
                        const error = await res.json();
                        showMessage(error.error || "Failed to delete prompt", "error");
                    }
                } catch (error) {
                    showMessage("Error deleting prompt", "error");
                }
            }

            function showMessage(text, type) {
                const el = document.getElementById("message");
                el.innerHTML = `<div class="message ${type}">${text}</div>`;
                setTimeout(() => (el.innerHTML = ""), 5000);
            }

            document.getElementById("prompt-form").addEventListener("submit", async (e) => {
                e.preventDefault();
                const name = document.getElementById("name").value.trim();
                const content = document.getElementById("content").value.trim();

                try {
                    const res = await fetch("/api/prompts", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ name, content }),
                    });

                    if (res.ok) {
                        showMessage("Prompt created successfully!", "success");
                        document.getElementById("prompt-form").reset();
                        loadPrompts();
                    } else {
                        const error = await res.json();
                        showMessage(error.error || "Failed to create prompt", "error");
                    }
                } catch (error) {
                    showMessage("Error creating prompt", "error");
                }
            });

            loadPrompts();
        </script>
    </body>
</html>
